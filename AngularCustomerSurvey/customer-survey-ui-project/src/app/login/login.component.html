<div class="container mt-4">
  <form>
    <h2>Login page</h2>
    <div class="form-group">
      <label>UserName</label>
      <input type="text"
             [(ngModel)]="loginname" [ngModelOptions]="{standalone: true}"
             class="form-control" id="inputLoginName"  placeholder="Enter Login Name">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password"
             [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
             class="form-control" id="inputPassword" placeholder="Enter Password">
    </div><br>
    <div  align="center">
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      <br>
      <a href="/signup">Registration</a>
    </div>
  </form>

</div>
